<div class="container">
  <h2>Registrar nuevo usuario</h2>
  <form #formularioRegistro="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="usuario.name" name="name">
    </div>

    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="usuario.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="number" class="form-control" id="cedula" [(ngModel)]="usuario.cedula" name="cedula">
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email">
    </div>

    <div class="form-group">
      <label for="company">Empresa</label>
      <input type="text" class="form-control" id="company" [(ngModel)]="usuario.company" name="company">
    </div>

    <div class="form-group">
      <label for="position">Puesto</label>
      <input type="text" class="form-control" id="position" [(ngModel)]="usuario.position" name="position">
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="usuario.address" name="address">
    </div>

    <div class="form-group">
      <label for="birthPlace">Lugar de Nacimiento</label>
      <input type="text" class="form-control" id="birthPlace" [(ngModel)]="usuario.birthDate" name="birthDate">
    </div>

    <div class="form-group">
      <label for="birthDate">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="birthDate" [(ngModel)]="usuario.birthPlace" name="birthPlace">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Teléfono</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="usuario.phoneNumber" name="phoneNumber">
    </div>

    <button class="btn btn-success btn-block" [disabled]="formularioRegistro.invalid"
            type="button"
            (click)="crearUsuario()"> Guardar
    </button>

  </form>
</div>
